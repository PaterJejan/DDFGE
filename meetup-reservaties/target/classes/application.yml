server:
  port: 8083
spring:
  datasource:
    password: admin
    username: admin
    url: jdbc:h2:file:~/mures;INIT=CREATE SCHEMA IF NOT EXISTS RESERVATIES
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2

  security:
    user:
      name: reservaties
      password: admin
    hibernate:
      current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect